<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/simulador.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./JavaScript/simulador.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <div class="container">
                <a href="#" class="navbar-brand"><img src="./img/logo.png" alt="Logo" class="logo"></a>
                <ul class="nav-links" id="nav-links">
                    <li><a href="../index.html" class="nav-link active">Página Inicial</a></li>
                    <li><a href="../projeto-ds-mat/simulador.html" class="nav-link">Simulador</a></li>
                    <li><a href="../projeto-ds-mat/orçamento.html" class="nav-link">Orçamento</a></li>
                    <li><a href="../projeto-ds-mat/educação.html" class="nav-link">Educação</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container2">
            <h1>Simulador de Financiamento</h1>
            <label for="tipo">Tipo de Financiamento:</label>
            <select id="tipo">
                <option value="imobiliario">Imobiliário</option>
                <option value="automotivo">Automotivo</option>
                <option value="pessoal">Pessoal</option>
            </select>
    
            <label for="valor">Valor Total (R$):</label>
            <input type="number" id="valor" value="10000" min="0" step="1000">
    
            <label for="prazo">Prazo (Meses):</label>
            <input type="range" id="prazo" value="60" min="1" max="360"
                oninput="document.getElementById('prazo-value').textContent = this.value">
            <span id="prazo-value">60</span> meses
    
            <label for="juros">Taxa de Juros (% a.m.):</label>
            <input type="number" id="juros" value="10" step="0.1">
    
            <button onclick="calcular()">Calcular</button>
    
            <div class="results" id="resultados">
                <!-- Resultados aparecerão aqui -->
            </div>
        </div>
    </main>

    <div class="container3">
        <img class="imgsimulador"  src="./img/imagem do simulador.png" alt="" width="410" height="440">


</body>

</html>
